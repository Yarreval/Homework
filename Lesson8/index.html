<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<h1>CSS Dinner Shopping List</h1>
		<p>Let s go to the mall!</p>
	</header>

	<main class="main">
		<div class="container">
			<ul class="list">
				
				<li>
					<label for="good_1">
						<input type="checkbox" name="goods[]" value="1" id="good_1">
						<span> A lot of pickles<small>(for the next lessons about CSS)</small></span>
					</label>
				</li>

				<li>
					<label for="good_2">
						<input type="checkbox" name="goods[]" value="2" id="good_2">
						<span>10 apples<small> (for more CSS manipulations)</small></span>
					</label>
				</li>

				<li>
					<label for="good_3">
						<input type="checkbox" name="goods[]" value="3" id="good_3">
						<span>20 oranges<small>(because they are awesome)</small></span>
					</label>
				</li>

				<li>
					<label for="good_4">
						<input type="checkbox" name="goods[]" value="4" id="good_4">
						<span>13 plates<small>(hm... they always dissapear)</small></span>
					</label>
				</li>

				<li>
					<label for="good_5">
						<input type="checkbox" name="goods[]" value="5" id="good_5">
						<span>15 bentos</span>
					</label>
				</li>

				<li>
					<label for="good_6">
						<input type="checkbox" name="goods[]" value="6" id="good_6">
						<span>1 bottle of Sake <small>(for my friends)</small></span>
					</label>
				</li>

			</ul>
		</div>
	</main>

<footer class="footer">
	<button class="btn">Bon appetit :)</button>
</footer>

</body>
</html>
