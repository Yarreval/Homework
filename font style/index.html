<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="asset/plugins/formstyler/jquery.formstyler.css">
	<link rel="stylesheet" href="asset/plugins/formstyler/jquery.formstyler.theme.css">
	<link rel="stylesheet" href="asset/css/style.min.css">
</head>

<body>

	<div class="container">
		<form action="#" method="post">
			<div class="form_row has-error">
				<label for="name">Your name</label>
				<div class="form-elem">
					<input type="text" name="name" id="name" placeholder="Write your name">
					<span class="err-text">Error message informing me of a problem</span>
				</div>

			</div>

			<div class="form_row">
				<label for="email">Your email</label>
				<div class="form-elem">
					<input type="email" name="email" id="email">
				</div>
			</div>

			<div class="form_row">
				<label for="msg">Your message</label>
				<textarea name="msg" id="msg"></textarea>
			</div>

			<div class="form_row">
				<label for="skills">Skill</label>
				<div class="form-elem">
					<select name="skills" id="skills">
						<option value="html">HTML</option>
						<option value="css">CSS</option>
						<option value="js">JS</option>
					</select>
				</div>
			</div>

		</form>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
	integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="asset/plugins/formstyler/jquery.formstyler.min.js"></script>
<script>
	(function($) {
$(function() {

	$('select').styler();

});
})(jQuery);
</script>
</html>
